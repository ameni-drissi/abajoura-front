<app-navbar></app-navbar>
<section class="section-login p-5">
  <div class="title-login">
    <div class="container">
      <div class="row text-center">
        <div class="col-12 mt-5">
          <h1>DEJA CLIENT OU DEPOSANT? <br>
            CONNECTEZ-VOUS</h1>
        </div>
        <div class="row text-center">
          <div class="col-12">
            <h4 class="mt-4">Connectez vous plus rapidement: <img id="mon-svg" class="ms-2"
                src="../assets/images/facebook-svgrepo-com.svg" style=" width: 27px; height: 27px;" alt=""> </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-login ms-5">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center ms-5">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form class="form align-items-center" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group mt-3 align-items-center">
                <label for="username" class=" text-log ">COURRIEL:</label><br>
                <input type="text" name="email" class="form-control" id="exampleInputEmail1" formControlName="email">
                <div *ngIf="email.touched && email.invalid">
                  <small *ngIf="email.errors.required" class="text-danger"> Email is required</small> <br>
                  <small *ngIf="email.errors.email" class="text-danger"> Invalid email</small> <br>

                </div>
              </div>
              <div class="form-group mt-3 ">
                <label for="CustomerPassword" class="text-log ">MOT DE PASSE: </label><a href="#"
                  class="mt-2 text-reg">Mot de passe oublié?</a><br>
                <input type="text" name="password" class="form-control d-flex align-items-center "
                  id="exampleInputPassword1" formControlName="password">
                <div *ngIf="password.touched && password.invalid">
                  <small *ngIf="password.errors.required" class="text-danger"> Password is required</small> <br>
                  <small *ngIf="password.errors.minlength" class="text-danger"> Password must contain 6 characters at
                    least </small>

                </div>
              </div>

              <div class="form-group  mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="width:20px ; height: 20px;">
                <label class="form-check-label rappeler mb-2" for="exampleCheck1">Se rappeler de moi lors de ma
                  prochaine connexion</label>
                <br>
                <input type="submit" name="submit" class="btn btn-login btn-md mt-3" [disabled]="loginForm.invalid"
                  value="SE CONNECTER">
              </div>
              <div id="register-link" class="text-right">
                <a href="#" class="text-compte">Créer un compte</a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
