
<ng-container *ngIf="products.length !=0" style="background-color: #efefee;">
    <div class="container-fluid" style="background-color: #efefee;">
       
            <div class="row">
                <h1 class="text-center mt-5 title-panier">VOTRE PANIER <span style="color:#707070 ;">1 ARTICLE</span>
                </h1>
                <div class="col-8">
                </div>
                <div class="row">
                    <div class="col-4">
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="imen">
                <div class="ameni">
                <div class="article mt-4" *ngFor="let item of products; let i = index">
                    <div class="item-artic">
                        <img src="{{item.image}}" class="card-img  mr-3  shadow  taille" alt="...">
                    </div>
                    <div class="item-info ">
                        <button (click)="removeItem(item)" class="btn  btn-close"></button>
                        <h2 class="mt-3 ms-3 h5 text-uppercase">{{item.title}}</h2>
                        <div class="line">
                            <form action="">
                                <div class="form-group sel ms-3 mt-3">
                                    <select type="select" class="select-article ">
                                        <option class="ms-2" value="1" selected="">{{item.quantity}}</option>
                                    </select>
                                </div>
                            </form>
                            <p class="price mt-3" >
                                <span class="price">{{item.price}}</span>
                                <span class="unit">TTC</span>
                            </p>
                        </div>
                        <span class="status valid ms-3 mt-3">
                            <i class="fas fa-check-circle  icon-col mr-2 "></i> En stock</span>
                    </div>
                </div>
            </div>
                <div class="recap sticky-top ">
                    <div class="card-header text-uppercase mt-4">
                        RÃ©capitulatif
                    </div>
                    <ul class="list-group list-group-flush details-items">
                        <li class="list-group-item prix-art">
                            <p class="count-panier text-muted">
                                <b class="text-dark">Panier</b>
                                <b class="nb-articles">1</b>
                            </p>
                            <p class="price" >
                                <span class="price">${{grandTotal}}</span>
                            </p>
                        </li>
                        <li class="list-group-item total-ttc">
                            <p class="count-panier text-muted">
                                <b class="text-dark">Total TTC</b>
                            </p>
                            <p class="price">
                                <span class="price"> ${{grandTotal}}</span>
                            </p>
                        </li>
                    </ul>
                    <div class="card-footer bg-white">
                        <button class="btn btn-panier btn-block  text-uppercase" type="submit" id=""> Continuer
                        </button>
                    </div>
                    <ul class="list-inline mt-3">
                        <li class="list-inline-item"><img width="50" src="../assets/images/img-fi-amex.png"
                                alt="Type de paiements disponibles sur Troc.com !" class="loaded"
                                data-was-processed="true"></li>
                        <li class="list-inline-item"><img width="50" src="../assets/images/img-fi-maestro.png"
                                alt="Type de paiements disponibles sur Troc.com !" class="loaded"
                                data-was-processed="true"></li>
                        <li class="list-inline-item"><img width="45" src="../assets/images/img-fi-mastercard.png"
                                alt="Type de paiements disponibles sur Troc.com !" class="loaded"
                                data-was-processed="true"></li>
                        <li class="list-inline-item"><img width="50" src="../assets/images/img-fi-visa.png"
                                alt="Type de paiements disponibles sur Troc.com !" class="loaded"
                                data-was-processed="true"></li>
                        <li class="list-inline-item"><img width="50" src="../assets/images/logo-cb.png"
                                alt="Type de paiements disponibles sur Troc.com !" class="loaded"
                                data-was-processed="true"></li>
                    </ul>
                </div>
            </div>
            </div>
   

        <!------------------------->

        <table class="table table-responsive">

            <tbody>

                <tr>
                    <td colspan="4"></td>
                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                    <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>

                </tr>
            </tbody>
        </table>
    </div>

</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
